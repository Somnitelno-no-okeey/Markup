<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменить пароль</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/change-password.css" rel="stylesheet">
  <link href="css/variables.css" rel="stylesheet">
</head>
<body>
  <div class="password-card">
    <div class="password-title">
      <h3>Изменить пароль</h3>
    </div>

    <div class="inputs-container">
    <form action="#" method="post" class="password-form password-error">
        <p class="error-message">Пароль не соответствует требованиям</p>
      
        <div class="password-input error-input">
          <input type="password" name="old-password" placeholder="Введите старый пароль">
        </div>

        <div class="password-input error-input">
          <input type="password" name="new-password" placeholder="Придумайте новый пароль">
        </div>

        <div class="password-input error-input">
          <input type="password" name="repeat-password" placeholder="Повторите новый пароль">
        </div>
      
        <p class="password-note">
            Пароль должен содержать не менее 8 символов, включая латинские буквы (a-z, A-Z), как минимум одну заглавную букву и одну цифру
        </p>
    </div>
        <button type="submit" class="submit-button">Сохранить</button>
    </form>
  </div>
</body>
</html>
