<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Изменение информации о себе</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link href="css/edit-info.css" rel="stylesheet">
  <link href="css/variables.css" rel="stylesheet">
</head>
<body>
    <div class="edit-card">
      <div class="title">
        <h3>Измененить информацию о себе</h3>
      </div>

      <div class="inputs-container">
        <form action="#" method="post">
          <div class="inputs-element  inputs-error">
           <input type="text" name="lastname" placeholder="Фамилия">
            <p class="error">Фамилия не может быть на английском</p>
          </div>

          <div class="inputs-element">
            <input type="text" name="firstname" placeholder="Имя">
          </div>

          <div class="inputs-element">
            <input type="text" name="middlename" placeholder="Отчество">
          </div>
      </div>

        <button type="submit" class="submit-button">Сохранить</button>
      </form>
    </div>
</body>
</html>
